<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Own css-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="100">

    <!--Header Section-->
    <header>
        <nav class="navbar navbar-expand-lg navigation-wrap fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">
        <img src="logo.png" width="60" height="60" class="img-fluid d-inline-block align-text-top">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <!-- <i class="fas fa-stream navbar-toggler-icon"></i> -->
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#explore-food">Explore Foods</a>
        </li>
        <li class="nav-item">
         <a class="nav-link" href="#testimonial">Reviews</a>
        </li>
        <li><button class="main-btn">+91-749854 </button></li>
      </ul>
    </div>
  </div>
</nav>
</header>

    <!-- /* section1 top banner */ -->
    <section id="home">
        <div class="container-fluid px-0 top-banner">
          <div class="container">
             <div class="row">
                <div class="col-lg-5 col-md-6">
                    <h1>YOGII'S <br> FOOD <span> & Restaurant</span></h1>
                    <h2>High Quality A1-Top Food & Snacks</h2>
                    <p>*Additional charge for premium toppings. Minimum of 2 required</p>
                    <div class="mt-4">
                        <button class="main-btn" onclick="viewMenu()">View Menu<i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
             </div>
          </div>
        </div>
    </section>

     
<!-- POS -->
<div class="container-fluid mt-4">
  <div class="row">

    <!-- LEFT PRODUCTS -->
    <div class="col-lg-9">

      <!-- SEARCH BAR -->
      <div class="mb-3 position-relative">
        <input
          type="text"
          id="searchInput"
          class="form-control form-control-lg"
          placeholder="Search food..."
          onkeyup="searchProduct(this.value)"
        >
        <div id="searchResult" class="list-group position-absolute w-100"></div>
      </div>

      <!-- PRODUCTS LIST -->
       <section id="menu">
      <div id="product-list"></div>
    </div> 
    </section>

    <!-- RIGHT POS -->
    <div class="col-lg-3">
      <div class="pos-cart shadow">
        <h5 class="mb-3">Order Receipt</h5>

        <table class="table table-sm">
          <thead>
            <tr>
              <th>Item</th>
              <th>₹</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart"></tbody>
        </table>

        <hr>

        <div class="d-flex justify-content-between fw-bold">
          <span>Total</span>
          <span id="total">₹0</span>
        </div>

        <button class="btn btn-success w-100 mt-3">CHARGE</button>
        <button class="btn btn-outline-danger w-100 mt-2" onclick="clearCart()">CLEAR</button>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
